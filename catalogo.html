<html>
    <head>
        <title>Portifólio</title>

        <style>
            body{
                background-color: rgb(247, 239, 229);
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Bem vindo ao Portifólio</h1>
            <hr>
            <br>
            <p style="text-align: center;">
                <img src="https://media.licdn.com/dms/image/D4E03AQHnNcDDGDE9rg/profile-displayphoto-shrink_200_200/0/1681145551784?e=2147483647&v=beta&t=JxCThGQ51krucZH3T8M5pmAglyYIq2HzUKV9s0vTlD8">
            </p>
            <br>
            <p>
                <h2 style="text-align: center;">Daria um emprego à esse jovem estudante?</h2>
                <h3 style="text-align: center;">Preencha o questionário abaixo</h3>
            </p>
            <h2>Formulario</h2>
            <form>
                <p>
                    <label>Nome</label>
                    <input type="text" name="Nome" id="Nome" placeholder="Ex: Henrique" required>
                </p>
                <p>
                    <label>Numero</label>
                    <input type="text" name="Numero" id="Numero" placeholder="Ex: 99999-0000">
                </p>
                <p>
                    <label>E-mail</label>
                    <input type="text" name="email" id="email" placeholder="Ex: henrique@gmail.com">
                </p>
            </form>
        </header>
        <div id="qualidades">
            <h2>Qualidades</h2>
            <br>
            <p>Proficiência nas linguagens Java, Python e C.
                <br>
                Aprendendo HTML e CSS
            </p>
        </div>
    </body>
</html>
